<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venom bot | Welcome to Future!</title>
  <meta name="description" content="Cheer up your own server with Venom!">
  <link rel="icon" src="src/logo.png" type="image/x-icon">

  <!-- Bootstrap + Fonts -->
  <link rel="stylesheet" href="style.css">
  <link href="https://pro.fontawesome.com/releases/v5.11.2/css/all.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Tailwind (للتنسيق الحديث مع الأوامر) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      background: #0c0c0c;
      color: white;
    }
    .Header {
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(to right, #1a1a1a, #26272b);
    }
    .Header h1 {
      font-size: 3rem;
      font-weight: bold;
    }
    .Header p {
      color: #bbb;
    }
    .Button {
      margin-top: 20px;
      padding: 12px 25px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    .Button:hover {
      background: #4f46e5;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar-horizontal">
  <a class="navbar-brand" href="#"><img class="allegro" src="src/logo.png" alt="Venom Bot"></a>
  <ul class="navbar-menu">
    <li><a class="nav-link" href="#home"><i class="fad fa-home"></i> Home</a></li>
    <li><a class="nav-link" href="#commands"><i class="fad fa-list"></i> Commands</a></li>
    <li><a class="nav-link" href="https://discord.gg/wMt26rD3bp"><i class="fab fa-discord"></i> Support Server</a></li>
    <li><a class="nav-link" href="https://discord.com/oauth2/authorize?client_id=1051862055742873690&permissions=8&scope=applications.commands+bot"><i class="fad fa-user-plus"></i> Add to server</a></li>
  </ul>
</nav>
  <!-- Navbar -->

  <!-- Header -->
  <div class="Header" id="home">
    <h1>Venom Bot</h1>
    <p>Let your server get better with Venom</p>
    <button onclick="location.href = 'https://discord.com/oauth2/authorize?client_id=1051862055742873690&permissions=8&scope=applications.commands+bot';"
      class="Button">Add to server</button>
  </div>
  <!-- Header -->

  <!-- Commands Section -->
  <section class="max-w-5xl mx-auto py-16 px-4">
    <h2 class="text-3xl font-bold mb-8 text-center"><i class="fad fa-list"></i> Commands</h2>
    <div id="commands" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 border-t border-gray-800">
    <p class="text-gray-500">© 2025 Venom Bot. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    // تحميل الأوامر من JSON
    fetch("commands.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("commands");
        data.forEach(cmd => {
          const div = document.createElement("div");
          div.className = "p-6 bg-gray-800 rounded-xl shadow hover:bg-gray-700 transition";
          div.innerHTML = `
            <h3 class="text-xl font-semibold">.${cmd.name}</h3>
            <p class="text-gray-400">${cmd.description || "No description"}</p>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => console.error("Error loading commands:", err));
  </script>
</body>
</html>
